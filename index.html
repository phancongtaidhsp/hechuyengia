<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Tư vấn mua sữa cho trẽ</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="title">Hệ Chuyên Gia Tư Vấn Mua Sữa Cho Bé</h1>
    </div>
    <div class="row mt-5">
      <div class="col">
        <div class="above">
          <div class="question">
            <span class="lable">Hỏi</span>
            <h3 id="qs" class="question_detail"></h3>
          </div>
          <ol id="list-options" class="list-option">
          </ol>
        </div>
        <div class="answer">
          <div class="form-group answer_select">
            <label class="lable" for="sel">Trả lời</label>
            <select class="form-control" id="sel">
            </select>
          </div>
          <input id="btn_submit" class="btn btn-primary ml-5" type="button" value="Tiếp theo">
        </div>
      </div>
      <div class="col above">
        <span class="lable">Kết quả tư vấn</span>
        <ol id="list-results" class="list-option">
        </ol>
      </div>
    </div>
  </div>
  <script src="tau-prolog.js"></script>
  <script src="jquery.min.js"></script>
  <script type="module" src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
