<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Tư vấn mua sữa cho trẽ</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="title">Hệ Chuyên Gia Tư Vấn Mua Sữa Cho Bé</h1>
    </div>
    <div class="row mt-5">
      <div class="col">
        <div class="above">
          <div class="question">
            <span class="lable">Hỏi</span>
            <h3 class="question_detail">Độ tuổi của bé?</h3>
          </div>
          <ol class="list-option">
            <li class="option">Dưới 6 tháng tuổi</li>
            <li class="option">Từ 6 tháng đến 1 tuổi</li>
            <li class="option">Trên 1 tuổi</li>
            <li class="option">Trên 2 tuổi</li>
          </ol>
        </div>
        <form class="answer">
          <div class="form-group answer_select">
            <label class="lable" for="sel1">Trả lời</label>
            <select class="form-control" id="sel1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <input class="btn btn-primary ml-5" type="submit" value="Tiếp theo">
        </form>
      </div>
      <div class="col above">
        <span class="lable">Kết quả tư vấn</span>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
